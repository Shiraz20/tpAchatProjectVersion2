version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
  #    volumes:
  #     - /home/mysql/data:/var/lib/mysql

  spring_app:
    image: ahlemjebali/achatimage
    container_name: achatimage
    restart: on-failure
    ports:
      - 3000:3000
    depends_on:
      - mysqldb